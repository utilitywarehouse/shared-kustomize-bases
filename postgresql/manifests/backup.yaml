apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  labels:
spec:
  schedule: "@daily"
  concurrencyPolicy: Allow
  failedJobsHistoryLimit: 1
  successfulJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          annotations:
            injector.tumblr.com/request: vault-init-container-aws
        spec:
          imagePullSecrets:
            - name: dockerhub-key
          serviceAccountName: service-account-name
          containers:
          - name: postgresql-pgdumpall
            image: eeshugerman/postgres-backup-s3:16
            imagePullPolicy: "IfNotPresent"
            env:
              - name: ADMIN_URL
                valueFrom:
                  secretKeyRef:
                    name: crm-graphql-postgres-secrets
                    key: url
              - name: S3_REGION
                value: "eu-west"
              - name: S3_BUCKET
                value: "s3-bucket-name"
              - name: S3_PREFIX
                value: "backups"
              - name: POSTGRES_USER
                valueFrom:
                  secretKeyRef:
                    name: postgres-secrets
                    key: user
              - name: POSTGRES_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: postgres-secrets
                    key: password
              - name: POSTGRES_DATABASE
                valueFrom:
                  secretKeyRef:
                    name: postgres-secrets
                    key: database
              - name: PGPORT
                value: "5432"
              - name: PGDUMP_EXTRA_OPTS
                value: "-f /backups"
          restartPolicy: OnFailure
        volumeMounts:
        - mountPath: /backups
          name: db-backup-volume
    volumes:
        - name: db-backup-volume
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: [ "ReadWriteOnce" ]
                storageClassName: "db-backups"
                resources:
                  requests:
                    storage: 10Gi
